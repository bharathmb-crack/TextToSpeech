<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Text-To-speech</title>
    </head>

    <body>
        <form id="demo" class="widget-wrap">
            <div id="vol"></div>
            <h1>JS Text-TO-SPEECH</h1>

            <!-- (A) Voice Picker -->
            <label>Choose A Voice</label>
            <select id="demo-voice" disabled></select>

            <!-- (B) VOLUME + PITCH + RATE -->
            <label>Volume</label>
            <input type="range" id="demo-vol" min="0" max="1" step="0.1" value="1" disabled />
            <label>Pitch</label>
            <input type="range" id="demo-pitch" min="0" max="2" step="0.1" value="1" disabled />
            <label>Rate</label>
            <input type="range" id="demo-rate" min="0" max="2" step="0.1" value="1" disabled />


            <!-- (C) Say SOMETHING -->

            <label>Message</label>
            <input type="text" id="demo-msg" value="Fus Ro Dah!" disabled required />

            <!-- (D) Go! -->
            <label>Go!</label>
            <input type="submit" id="demo-go" value="Speak" />
        </form>

        <script src="scripts.js"></script>
    </body>

</html>
